<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg top">
  <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg bottom">
  <div class="card">
    <div class="container">
      <div class="profile">
        <img src="images/image-victor.jpg" alt="Victor Image" class="avatar">
        <h3 class="card__name">Victor Crest <span class="card__age">26</span></h3>
        <p class="card__city"s>London</p> 
      </div>
      
      <div class="stats">
        <div class="followers">
            <h5 class="stat__num">80K</h5> 
            <p class="stat__text">Followers</p>
        </div>
         <div class="likes">
            <h5 class="stat__num">803K</h5>
            <p class="stat__text">Likes</p>
         </div>
        <div class="photos">
          <h5 class="stat__num">1.4K</h5>
          <p class="stat__text">Photos</p>
        </div>
      </div>
    </div>
    
    
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Rafi</a>.
  </div>
</body>
</html>
